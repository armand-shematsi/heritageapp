plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

import java.util.Properties

// Load local.properties
def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

// Flutter version code and name
def flutterVersionCode = 
localProperties.getProperty("flutter.versionCode") ?: "1"
def flutterVersionName = 
localProperties.getProperty("flutter.versionName") ?: "1.0"

android {
    namespace = "com.example.heritageapp"
    compileSdk = 34 // You can use flutter.compileSdkVersion if defined

    defaultConfig {
        applicationId = "com.example.heritageapp"
        minSdk = 21 // adjust as needed
        targetSdk = 34 // adjust as needed
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    buildTypes {
        debug {
            minifyEnabled false
            shrinkResources false
            signingConfig = signingConfigs.debug
        }

        release {
            minifyEnabled false // set true if you want ProGuard/R8
            shrinkResources false
            signingConfig = signingConfigs.debug

            // Optional: ProGuard / R8 files if you enable minify
            proguardFiles(
                getDefaultProguardFile('proguard-android-optimize.txt'),
                'proguard-rules.pro'
            )
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.10"

}

